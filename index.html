<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page_conteiner">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__photo" src="./images/image.jpg" alt="Жак-Ив Кусто">
                </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/Saint_Petersburg_Russia.jpg" alt="Санкт-Петербург">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/Moscow_Russia.jpg" alt="Москва">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Москва</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/velikii_no.jpg" alt="Великий Новгород">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Великий Новгород</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/kazan_kremlin.jpg" alt="Казань">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Казань</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/Volgograd.jpg" alt="Волгоград">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Волгоград</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
                <ul class="element">
                    <li>
                        <img class="element__image" src="./images/Zolotoy_Most_Vladivostok.jpg" alt="Владивосток">
                    </li>
                    <li class="element__info">
                        <h2 class="element__title">Владивосток</h2>
                        <img class="element__like" src="./images/Vector.svg" alt="Сердечко">
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name">
                    <input type="text" class="popup__input popup__input_type_title">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
